<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Group12.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Proverca.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ваши загруженные файлы</h1>
        <ul>
            {% for file in files %}
                <li>
                    <strong>{{ file[4] }} {{ file[5] }}</strong> ({{ file[3] }}): {{ file[1] }}
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('logout') }}">Выйти</a>
    </div>
</body>
</html>
