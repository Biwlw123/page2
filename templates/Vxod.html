<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/Group12.png') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма входа</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('static/images/Vector11.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 100%;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: bold;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: rgb(52, 170, 62);
            outline: none;
        }

        .login-form button {
            width: 100%;
            padding: 15px;
            background-color:rgb(52, 170, 62);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color:rgb(52, 170, 62);
        }

        .registration-link {
            text-align: center;
            margin-top: 20px;
        }

        .registration-link a {
            color:rgb(52, 170, 62);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .registration-link a:hover {
            color:rgb(52, 170, 62);
        }

        .flash-messages {
            margin-top: 20px; /* Отступ сверху для сообщений */
            text-align: center;
        }

        .flash-messages .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash-messages .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="login-form">
        <h2>Форма входа</h2>

        <form id="loginForm" action="{{ url_for('login') }}" method="post">
            <label for="first-name">Имя:</label>
            <input type="text" id="first-name" name="first_name" required>

            <label for="last-name">Фамилия:</label>
            <input type="text" id="last-name" name="last_name" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Войти</button>
        </form>

        <!-- Блок для отображения Flash-сообщений (перенесен вниз) -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="registration-link">
            <p>Ещё нет аккаунта? <a href="{{ url_for('Forma') }}">Зарегистрироваться</a></p>
        </div>
    </div>
</body>

</html>
